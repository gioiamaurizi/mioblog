<html>

<head>
    <title> Django Girls Gioia - Blog</title>
</head>

<body>
    <h1>Benvenuti nel blog</h1>
    <p>Sul serio, benvenuti nel blog</p>
    <h1>Ultimi post</h1> {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div> {% endfor %} </body>

</html>
